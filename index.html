<!DOCTYPE html>
<html>
    <head>
        <title>Artist Mode On</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Tilt+Warp&display=swap" rel="stylesheet" />

    </head>

    <body>
        <div class="wrapper">
            <div class="grid">
                <section id="video-room" class="single-container">
                    <div class="room-container">
                        <div class="tv">
                            <p>Watch ArtistModeOn Channel</p>
                            <img src="images/VR_Play_icon.png">
                        </div>
                        <div class="sofas">
                            <div>
                                <img src="images/VR_Left_sofa.png">
                                <img src="images/VR_Table.png">
                                <img src="images/VR_Right_sofa.png">
                            </div>
                        </div>
                    </div>    
                </section>

                <section id="shop" class="double-container">
                    <div class="room-container rectangle-ratio">
                        <img class="lamp left" src="images/SR_Lamp.png">
                        <img class="lamp right" src="images/SR_Lamp.png">
                        <div class="room-section">  
                            <div class="frame-section">
                                <div class="frame vertical-img"></div>
                                <a class="shop-button" href="https://www.artistmodeon.com/shop/">Visit the <br><span class="big">shop</span></a>
                                <div class="frame horizontal-img"></div>
                                <div class="frame vertical-img"></div>
                                <div class="frame horizontal-img"></div>   
                            </div>
                        </div>
                        <div class="room-section">   
                            <div class="clothes-section">
                                <img src="images/SR_Clothes.png">
                            </div>  
                        </div>    
                    </div>
                </section>

                <section id="office" class="single-container">
                    <div class="room-container">
                        <img id="office-window" src="images/Window@2x.png">
                        <img id="office-shelves" src="images/OR_Shelves@2x.png">
                        <img id="office-desk" src="images/OR_Desk@2x.png">
                    </div>
                </section>

                <section id="recording-room" class="single-container">
                    <div class="room-container">
                        <img id="tripod" src="images/OR_Tripod@2x.png">
                        <img id="camera" src="images/Camera_Icon@2x.png">
                        <img id="drawing-table" src="images/OR_DrawingTable@2x.png">
                        <div class="tools-board">
                            <h2>Tools & Equipment</h2>
                            <h3>(Affiliate links)</h3>
                            <div class="board-icons">
                                <a>
                                    <img src="images/Pencil_Icon@2x.png">
                                </a>
                                <a>
                                    <img src="images/Pen_Icon@2x.png">
                                </a>
                                <a>
                                    <img src="images/ColorPencils_Icon@2x.png">
                                </a>
                                <a>
                                    <img src="images/Markers_Icon@2x.png">
                                </a>
                                <a>
                                    <img src="images/Paper_Icon@2x.png">
                                </a>
                                <a>
                                    <img src="images/Ipad_Icon@2x.png">
                                </a> 
                            </div>
                            
                        </div>

                        <div id="coffee-counter">
                            <img  src="images/K_CoffeeMachine@2x.png">
                            <div class="counter"></div>
                        </div>
                    </div>
                </section>    
            </div>
        </div>
        
        <footer class="ground">
            <div id="contact-info">
                <p>Contact me at</p>
                <a href="mailto:contact@artistmodeon.com"><span class="bold">contact@artistmodeon.com</span></a>  
            </div>
        </footer>
    </body>
</html>
