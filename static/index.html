<!DOCTYPE html>
<html>
    <head>
        <title>Artist Mode On</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Tilt+Warp&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">

    </head>

    <body>
        <header class="logo">
            <div class="logo">
                <img src="images/Logo.png">
            </div>
            <nav class="nav-bar">

            </nav>
        </header>
        
        <div class="wrapper">
            <div class="grid">
                <section id="video-room" class="single-container">
                    <div class="room-container">
                        <div class="tv">
                            <p>Watch videos</p>
                            <a class="icon icon-play" href="https://www.youtube.com/c/ArtistModeOn" target="_blank" rel="noopener">
                                
                            </a>
                            <img class="in-logo" src="images/Logo.png">
                        </div>
                        <div class="sofas">
                            <div>
                                <img src="images/VR_Left_sofa.png">
                                <img src="images/VR_Table.png">
                                <img src="images/VR_Right_sofa.png">
                            </div>
                        </div>
                    </div>    
                </section>

                <section id="shop" class="double-container">
                    <div class="room-container rectangle-ratio">
                        <img class="lamp left" src="images/SR_Lamp.png">
                        <img class="lamp right" src="images/SR_Lamp.png">
                        <div class="room-section">  
                            <div class="frame-section">
                                <div class="frame vertical-img"></div>
                                <a class="button shop-link" href="/" target="_blank" rel="noopener">Visit the <br><span class="big">shop</span></a>
                                <div class="frame horizontal-img"></div>
                                <div class="frame vertical-img"></div>
                                <div class="frame horizontal-img"></div>   
                            </div>
                        </div>
                        <div class="room-section">   
                            <div class="clothes-section">
                                <img src="images/SR_Clothes.png">
                            </div>  
                        </div>    
                    </div>
                </section>

                <section id="office" class="single-container">
                    <div class="room-container">
                        <img id="office-window" src="images/Window@2x.png">
                        <img id="office-shelves" src="images/OR_Shelves@2x.png">
                        <img id="office-desk" src="images/OR_Desk@2x.png">
                    </div>
                </section>

                <section id="recording-room" class="single-container">
                    <div class="room-container">
                        <img id="tripod" src="images/OR_Tripod@2x.png">
                        <img id="camera" src="images/Camera_Icon@2x.png">
                        <img id="drawing-table" src="images/OR_DrawingTable@2x.png">
                        <div class="tools-board">
                            <h2>Tools & Equipment</h2>
                            <h3>(Affiliate links)</h3>
                            <div class="board-icons">
                                <a class="button icon icon-pencil" href="https://amzn.to/3kX4aw2" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-pen" href="https://amzn.to/3L8zhzF" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-colorpencils" href="https://amzn.to/3SY0qah" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-markers" href="https://amzn.to/3yqv0je" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-paper" href="https://amzn.to/3kUyBTQ" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-tablet" href="https://amzn.to/3ZRflFn" target="_blank" rel="noopener"></a>
                                <a class="button icon icon-camera" href="https://amzn.to/3ynjo0v" target="_blank" rel="noopener"></a>
                            </div>
                            
                        </div>

                        <div id="coffee-counter">
                            <img  src="images/K_CoffeeMachine@2x.png">
                            <div class="counter"></div>
                        </div>
                    </div>
                </section>    
            </div>
        </div>
        
        <footer class="ground">
            <div id="contact-info">
                <p>Contact me at</p>
                <a href="mailto:contact@artistmodeon.com"><span class="bold">contact@artistmodeon.com</span></a>  
            </div>
        </footer>

        <script src="assets/js/interaction.js"></script>
    </body>
</html>
